    <div class="container text-center">
      <h1 id="gameName"> ~ Trivia Game ~</h1>

    <div class="jumbotron">
      <div class="container text-center quiz">
        <div class = "row">
          <div class = "col-sm-12">
            <div id="question">Question goes here Question goes here Question goes here Question goes here
            </div><br/><br/>
          </div>
        </div>
        <div class = "row">
          <div class ="col-sm-12 col-md-5">
            <button class="btn btn-info btn-lg qanda" type="button" id = "ans1">Answer 1 goes here</button><br/><br/>
            <button class="btn btn-info btn-lg qanda" type="button" id = "ans2">Answer 2 goes here</button>

        <button class="btn btn-primary btn-lg" type="button" id = "startgame">Start Game</button><br/><br/>

        </div>

        <div class ="col-sm-12 col-md-4">
            <div class="alert alert-dismissible alert-success" id ="congrats"></div>
        </div>
        <div class ="col-sm-12 col-md-4">
            <div id="TimeLeft"></div>      
        </div>    
        <div class ="col-sm-12 col-md-4">
            <div class="alert alert-dismissible alert-danger" id ="Incorrects"></div>     
        </div>    
      </div>

      <div class = "col-sm-12 col-md-12 audioFiles"">
