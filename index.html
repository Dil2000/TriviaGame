    <div class="container text-center">
        <h1 id="gameName"> ~ Trivia Game ~</h1>

    <div class="jumbotron">
        <div class="container text-center quiz">
            <div class = "row">
                <div class = "col-sm-12">
                    <div id="question">Question goes here Question goes here Question goes here Question goes here
                    </div><br/><br/>
                </div>
            </div>

            <div class = "row">
                <div class ="col-sm-5">
                  <button class="btn btn-info btn-lg qanda" type="button" id = "ans1">Answer 1 goes here</button><br/><br/>

            <button class="btn btn-primary btn-lg" type="button" id = "startgame">Start Game</button>
            <div id = "FinalImge"><img src = "assets/images/winner.jpeg"  width = "300px" height = "150px" alt = "Final Image">
            </div>
        </div>

        <div class = "row">
            <div class ="col-sm-4">
                <div class="alert alert-dismissible alert-success" id ="congrats"></div>
            </div>
            <div class ="col-sm-4">
                <div id="TimeLeft"></div>      
            </div>    
            <div class ="col-sm-4">
                <div class="alert alert-dismissible alert-danger" id ="Incorrects"></div>     
            </div>    
        </div>

    </div>

    <!-- Audio Files -->
